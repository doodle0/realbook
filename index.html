<!DOCTYPE html>
<html>
<head>
  <title>리얼북 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@400;500&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid px-1 py-3 bg-light">
      <h1 class="text-center">리얼북 검색</h1>
      <div class="container-xxl d-grid gap-2 d-sm-flex">
        <input type="search" id="search-text" class="form-control" placeholder="제목 또는 페이지">
        <a id="random-btn" class="btn btn-outline-primary flex-shrink-0" role="button">🤔 아 뭐하지? (랜덤)</a>
      </div>
    </header>
    
    <div class="container-xxl">
      <table id="result-tbl" class="table table-striped mb-0 d-none">
        <thead id="result-thead" class="wb-keep-all"><tr><th>제목</th><th>볼륨</th><th>페이지</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <footer class="container-fluid px-1 py-3 bg-light">
      <div class="container-xxl d-flex">
        <a href="mailto:doodle0@naver.com">오류 제보(email)</a>
        <div class="border-start mx-2"></div>
        <a href="https://github.com/doodle0/realbook">GitHub</a>
        <div class="border-start mx-2"></div>
        <a href="https://doodle0.github.io/main" class="text-decoration-none">❤️‍🔥</a>
      </div>
    </footer>

  <script src="search.js"></script>
</body>
</html>
